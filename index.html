<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8"/>
		<title>Latihan Form</title>
		<link rel="stylesheet" href="css/style.css"/>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'> </script>
	</head>
	<body> 
		<div id="wrapper"> <!-- Sart wrapper -->
			<div id="header"> <!-- Sart header -->
			
			</div><!-- end header -->

						<div class="section"> 
							<span>1</span>

							</br>
							<label>Jenis Kelamin 
								<select>
									<option value="Pria">Pria</option>
									<option value="Wanita">Wanita</option>
								</select>
							</label>
							</br>
							<label>Alamat 
								<textarea id="address" name="address" rows="3" cols="5" />
								</textarea>
							</label>
							</br>
							<label>Email 
								<input type="email"  name="field3"/>
							</label>
						</div>
					</form>
				</div>
			</div><!-- end main -->			
			<div id="footer"> </div>
		</div><!-- End wrapper -->
	</body>
</html>
